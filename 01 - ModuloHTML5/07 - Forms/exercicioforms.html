<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Liga dos Astronautas</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form>
        <div>
            <label for="name">Nome: </label>
            <input type="text" id="name" name="name" required><br>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required> - 
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <label for="birthday">Data de Nascimento: </label>
            <input type="date" id="birthday" name="birthday" required> - 
            
            <label for="photo">Foto: </label>
            <input type="file" id="photo" name="photo" required><br>
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade: </label>
            <select name="nationality" id="nationality"> 
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select> - 
    
            <label for="gender">Genero: </label>
            <label for="f">F</label>
            <input type="radio" id="f" name="gender" value="f" required>
            <label for="m">M</label>
            <input type="radio" id="m" name="gender" value="m"><br>
        </div>
        <br>
        <div>
            <label> Suas principais qualidades: </label><br>
            <label for="skill1"> Inteligência</label>
            <input type="checkbox" id="skill1" name="skill1" value="Inteligencia"> | 
            
            <label for="skill2">Resiliência</label>
            <input type="checkbox" id="skill2" name="skill2" value="Resiliencia"> | 
            
            <label for="skill3">Preparo Físico</label>
            <input type="checkbox" id="skill3" name="skill3" value="PreparoFisico"> | 

            <label for="skill4">Educação</label>
            <input type="checkbox" id="skill4" name="skill4" value="Educacao"> | <br>
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?" required></textarea><br>
        </div>
        <br>
        <input type="submit" value="Criar">
    </form>
</body>
</html>
