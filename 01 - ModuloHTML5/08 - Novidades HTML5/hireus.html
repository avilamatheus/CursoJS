<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space X: Hire Us</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="logo.png">
        </a>
        | <a href="spaceships.html">The Spaceships</a>
        | <a href="hireus.html">Hire Us</a>
    </header>
    <hr>
    <section>
        <section>
            <h3>Hire Us Now</h3>
            <div>
                Leave a message to request one of 
                our services and we will get back to you
                as soon as possible
            </div>
        </section>
        <br>
        <section>
            <form>
                <div>
                    <label for="name">Nome: </label>
                    <input type="text" id="name" name="name" required> -
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required> 
                </div>
                <br>
                <div>
                    <label for="spaceship">Spaceship: </label>
                    <select name="spaceship" id="spaceship"> 
                        <option value="falcon9">Falcon 9</option>
                        <option value="falconheavy">FALCON HEAVY</option>
                    </select> | 
                    <label for="service">Type of Service: </label>
                    <input type="search" name="service" id="service" list="services" required />
                    <datalist id="services">
                      <option value="Lorem ipsum dolor"></option>
                      <option value="sit amet consectetur adipisicing"></option>
                      <option value="porro molestias"></option>
                      <option value="possimus excepturi"></option>
                    </datalist>
                </div>
                <br>
                <div>
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </section>
    </section>
</body>
</html>
